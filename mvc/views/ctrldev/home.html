  <script>

    function getDataAtualFormatada() {
      var diasDaSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
      var mesesDoAno = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

      var dataAtual = new Date();

      var diaSemana = diasDaSemana[dataAtual.getDay()];
      var dia = dataAtual.getDate();
      var mes = mesesDoAno[dataAtual.getMonth()];
      var ano = dataAtual.getFullYear();

      var dataFormatada = diaSemana + ', ' + dia + ' de ' + mes + ' de ' + ano;

      return dataFormatada;
    }

    var paragrafoData = document.getElementById('dataAtual');

    var dataAtualFormatada = getDataAtualFormatada();

    paragrafoData.textContent = dataAtualFormatada;

  </script>
