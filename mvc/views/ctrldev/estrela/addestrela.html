<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar estrela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>Cadastrar Estrela</h2>
        <section id="cadskin">
            <form action="/registrarestrela" method="post" enctype="multipart/form-data" >
                <!-- Iniciando primeira -->
                <div class="row">
                    <div class="col">
                        <!-- Primeira coluna -->
                        <label for="txtnomeestrela" class="form-label" >Nome Estrela</label>
                        <input type="text" class="form-control" name="txtnomeestrela" id="txtnomeestrela" tabindex="1" autofocus>
                       
                        <label for="numbermagnitudeestrela" class="form-label">Magnitude</label>
                        <input type="number" name="numbermagnitudeestrela" id="numbermagnitudeestrela" class="form-control" tabindex="3">

                        <label for="numberdstterraestrela" class="form-label">Distancia da Terra</label>
                        <input type="number" name="numberdstterraestrela" id="numberdstterraestrela" class="form-control" tabindex="5">
                    </div>
                    <div class="col">
                        <!-- Segunda coluna -->
                        <label for="txttipoesestrela" class="form-label">Tipo Espectral</label>
                        <input type="text" name="txttipoesestrela" id="txttipoesestrela" class="form-control " tabindex="2">
                        <label for="numberidadeestrela" class="form-label">Idade</label>
                        <input type="text" name="numberidadeestrela" id="numberidadeestrela" class="form-control" tabindex="4">
                        
                        
                        
                    </div> 
                    
                    
                </div>
                <!-- iniciando segunda linha -->
                <div class="row m-4">
                    <div class="col">
                        <label for="foto01" class="form-label">Imagem 1</label>
                        <input type="file" name="foto01" id="foto01" class="form-control " tabindex="5">
                    </div>
                    <div class="col">
                        <label for="foto02" class="form-label">Imagem 2</label>
                        <input type="file" name="foto02" id="foto02" class="form-control " tabindex="6">
                    </div>
                    
                    
                </div>
            
                <!-- linha exclusiva do botÃ£o -->
                <div class="row">
                    
                    <a href="estrela/lista" style="width: 99%; margin: 8px;">
                    <input style="width: 100%;" type="submit" class="btn text-bg-dark mt-4" value="Cadastrar" name="btcadskin" id="btcadskin" tabindex="9">
                </a>
            
                </div>
            </form>

        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
