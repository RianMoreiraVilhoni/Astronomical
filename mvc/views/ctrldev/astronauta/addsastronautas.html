<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Astronauta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>Cadastrar Astronauta</h2>
        <section id="cadastroAstronauta">
            <form action="/registrarastronauta" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col">
                        <label for="txtnomeastronauta" class="form-label">Nome Astronauta</label>
                        <input type="text" class="form-control" name="txtnomeastronauta" id="txtnomeastronauta" tabindex="1" autofocus>

                        <label for="numberidadeastronauta" class="form-label">Idade</label>
                        <input type="number" name="numberidadeastronauta" id="numberidadeastronauta" class="form-control" tabindex="3">

                        <label for="txtnacionalidadeastronauta" class="form-label">Nacionalidade</label>
                        <input type="text" name="txtnacionalidadeastronauta" id="txtnacionalidadeastronauta" class="form-control" tabindex="5">
                    </div>
                    <div class="col">
                        <label for="txtsexoastronauta" class="form-label">Sexo</label>
                        <input type="text" name="txtsexoastronauta" id="txtsexoastronauta" class="form-control" tabindex="2">
                    </div>
                </div>
                <div class="row m-4">
                    <div class="col">
                        <label for="foto01" class="form-label">Imagem 1</label>
                        <input type="file" name="foto01" id="foto01" class="form-control" tabindex="6">
                    </div>
                    <div class="col">
                        <label for="foto02" class="form-label">Imagem 2</label>
                        <input type="file" name="foto02" id="foto02" class="form-control" tabindex="7">
                    </div>
                </div>
                <div class="row">
                    <input style="width: 100%;" type="submit" class="btn text-bg-dark mt-4" value="Cadastrar" name="btcadastronauta" id="btcadastronauta" tabindex="8">
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
